function getRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

function generatePaper() {
    const content = document.getElementById('content-area');
    content.innerHTML = '';

    // SECTION B
    let html = `<div class="section-header">SECTION - B (Answer any FIVE) <span class="marks">5 x 2 = 10</span></div>`;
    for(let i=17; i<=24; i++) { html += `<div class="question-block"><strong>${i})</strong> ${getRandom(questionBank[i])}</div>`; }

    // SECTION C
    html += `<div class="section-header">SECTION - C - Part I (Answer any FOUR) <span class="marks">4 x 5 = 20</span></div>`;
    
    for(let i=25; i<=31; i++) { html += `<div class="question-block"><strong>${i})</strong> ${getRandom(questionBank[i])}</div>`; }
    // SECTION C
    html += `<div class="section-header">SECTION - C - Part II (Answer any TWO) <span class="marks">2 x 5 = 10</span></div>`;
    for(let i=32; i<=35; i++) { html += `<div class="question-block"><strong>${i})</strong> ${getRandom(questionBank[i])}</div>`; }

    // SECTION D
    html += `<div class="section-header">SECTION - D (Answer any TWO) <span class="marks">2 x 10 = 20</span></div>`;
    for(let i=36; i<=38; i++) { html += `<div class="question-block"><strong>${i})</strong> ${getRandom(questionBank[i])}</div>`; }

    content.innerHTML = html;
    MathJax.typesetPromise();
}
